<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/stylesheets/main.css">
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script src="/javascripts/contact_manager.js" type="module"></script>
  <script src="/javascripts/main.js" type="module"></script>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
    <p>A JS239 Practice Project</p>
  </header>
  <main>
    <div id="controls">
      <button id="add">Add Contact</button>
      <input type="text" placeholder="Search">
    </div>

    <div id="contactFormWrapper" class="hidden">
      <div id="padding">
      <form id="contactForm">
        <h2 class="contactForm"></h2>
        <label>
          Full name:
          <input class="full_name" name="full_name" type="text">
        </label>

        <label>
          Email address:
          <input class="email" name="email" type="email">
        </label>

        <label>
          Telephone number:
          <input class="phone_number" name="phone_number" type="tel">
        </label>

        <label>
          Tags:
          <input class="tags" name="tags" type="text">
        </label>

        <input type="hidden" name="id" id="editId">
        <button type="submit">Submit</button>
        <button id="cancel" type="reset">Cancel</button>
      </form>
      </div>
    </div>

    <div id="contacts">
    </div>
  </main>
  <footer>
    <p>Developed by Brandi</p>
  </footer>
</body>
</html>

<!-- Templates -->
<script id="contactSectionTemplate" type="text/x-handlebars">
  {{#if contacts}}
  {{#each contacts}}
  {{> contactTemplate}}
  {{/each}}
  {{else}}
  <h1>No Contacts</h1>
  {{/if}}
</script>

<script id="contactTemplate" type="text/x-handlebars">
  <div data-id="{{id}}" class="contact">
    <h3 class="full_name">{{full_name}}</h3>
    <div class="phone_number">
    <p><strong>Phone Number:</strong><p>
    <p><span class="phone_number">{{phone_number}}</span></p>
    </div>
    <div class="email">
      <p><strong>Email:</strong></p>
      <p><span class="email">{{email}}</span></p>
    </div>
    <div class="tags">
      {{#if tags}}
      <p><strong>Tags:</strong></p>
      <p class="tags">{{#each tags}}
      <button class="tag">{{this}}</button>
      {{/each}}</p>
      {{/if}}
    </div>
    <button class="edit">Edit</button>
    <button class="delete">Delete</button>
  </div>
</script>
